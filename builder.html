<html>
  <head>
    
  </head>
  <body>
    <h1>Elements</h1>
    
    <div id="builderFrame" width="800" height="600" style="border:1px solid #000000;overflow:scroll">
      <div id="builderCanvas" style="position: relative; width:4000px; height:600px"></div>
    </div>


    <div style="display:inline-block; border: 1px solid black;">
      <h2>Images</h2>
      <form>
        <h4>Add image</h4>
        <div>
          <label for="image_url">Url</label>
          <input id="image_url" type="text">
          <button type="button" onclick="loadImage()">Add</button>
        </div>
      </form>
      <div id="images"></div>
    </div>

    <script>
      function loadImage() {
        const imageUrlInput = document.getElementById('image_url')
        const imageUrl = imageUrlInput.value
        const imageList = document.getElementById('images')
        imageList.insertAdjacentHTML('afterbegin',
        `<div style="display:block;padding-top:5px;">
          <img src="`+imageUrl+`" width="100" height="100" onmousedown="addImageDrag()">
          <div>
            <label>w:</label>
            <input class="image_width" type="number" value="100">  
          </div>
          <div>
            <label>h:</label>
            <input class="image_height" type="number" value="100">  
          </div>
        </div>
        `
        )
        imageUrlInput.value = ''
      }

      function addImageDrag() {
        let e = e || window.event;
        console.log(e.target)
        console.log(e.target.src)
        console.log(e.target.parentNode.getElementsByClassName('image_width').value)
      }
    </script>


  </body>
</html>
